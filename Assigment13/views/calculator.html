<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <style>
        .container {
    width: 100vw;
    height: 100vh;
    background: #6C7A89;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    }
    .box {
    width: 400px;
    height: 400px;
    background: #fff;
    text-align: center;
    }
    body {
    margin: 0px;
    }
    .input{
        width: 50px;
        border: 1px solid black;
        background-color: rgb(206, 197, 197);
    }


    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <br />
            <br />
            <br />
    <form action="/" method="post">
        <div><h2>Enter two numbers</h2>
            <br /><br />
            <input type="text" name="first" class="input" /><br /><br />
    
            <select name="operation">
                <option value="plus">+</option>
                <option value="menos">-</option>
                <option value="times">*</option>
                <option value="div">/</option>
            </select>
            <br /><br />
            <input type="text" name="second" class="input" /><br /><br /><br />

            <input type="submit" value="Calculator" />
        </div>
    </form>
    </div>
    </div>
</body>

</html>
